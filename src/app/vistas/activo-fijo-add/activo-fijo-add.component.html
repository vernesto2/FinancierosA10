<form>
  <div mat-dialog-content>
    
    <div class="main-content">
      <div class="container-fluid">

        <div class="row">
          <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h2 class="card-title">Registro </h2>
                </div>
                <div class="card-body">
                    
                  <div class="row">
                      <div class="col-md-5">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Prueba de Mask" >
                          </mat-form-field>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-md-4">
                          <mat-form-field appearance="legacy">
                              <mat-label>Tipo de activo</mat-label>
                              <mat-select>
                                <mat-option value="option">Option</mat-option>
                              </mat-select>
                            </mat-form-field>
                      </div>

                      <div class="col-md-4">
                          <mat-form-field appearance="legacy">
                              <mat-label>Fecha de adquisici√≥n</mat-label>
                              <input matInput [matDatepicker]="picker">
                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Adress" type="text">
                        </mat-form-field>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="City" type="text">
                        </mat-form-field>
                      </div>
                      <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Country" type="text">
                        </mat-form-field>
                      </div>
                      <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Postal Code" type="text">
                        </mat-form-field>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                        <label>About Me</label>
                        <mat-form-field class="example-full-width">
                            <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                          </mat-form-field>
                          <!-- <div class="form-group">

                              <div class="form-group">
                                  <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                  <textarea class="form-control" rows="5"></textarea>
                              </div>
                          </div> -->
                      </div>
                  </div>                        
                </div>
              </div>
          </div>
            
        </div>
      </div>
    </div>

  </div>
  <div mat-dialog-actions class="align-content-end">
    <button mat-raised-button class="btn btn-danger" (click)="onCancelar()">Cancelar</button>
    <button mat-raised-button class="btn btn-primary" type="submit" [mat-dialog-close]="true">Guardar</button>
  </div>
</form>
