<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <button mat-raised-button class="btn btn-primary" (click)="openDialogActivoFijo()">Agregar registro</button>
            </div>
        </div>
        <div class="row" *ngIf="!cargando && activos.length > 0">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger" style="text-align: center;">
                        <h4 class="card-title ">Detalles listados</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Código
                                    </th>
                                    <th>
                                        Activo
                                    </th>
                                    <th>
                                        Precio
                                    </th>
                                    <th>
                                        Fecha de adquisición
                                    </th>
                                    <th>
                                        Tipo de adquisición
                                    </th>
                                    <th>
                                        Vida util
                                    </th>
                                    <th>
                                        Acciones
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let a of activos | paginate: { itemsPerPage: 5, currentPage: page }">
                                        <td>
                                            {{a.codigoGenerado}}
                                        </td>
                                        <td>
                                            {{a.nombre}}
                                        </td>
                                        <td>
                                            {{a.precioAdquisicion}}
                                        </td>
                                        <td>
                                            {{a.fechaAdquisicion | date:'dd-MM-yyyy' }}
                                        </td>
                                        <td>
                                            {{a.tipoAdquisicion}}
                                        </td>
                                        <td>
                                            <div *ngIf="a.tipoActivo.nombre == 'TERRENO'">
                                                N/A
                                            </div>
                                            <div *ngIf="a.tipoActivo.nombre != 'TERRENO'">
                                                {{a.vidaUtil}}
                                            </div>
                                        </td>
                                        <td>
                                            <button mat-icon-button color="primary">
                                                <mat-icon>remove_red_eye</mat-icon>
                                              </button>
                                              <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                                                <mat-icon>home</mat-icon>
                                              </button>
                                              <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
                                                <mat-icon>menu</mat-icon>
                                              </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="text-center">
                                <pagination-controls (pageChange)="page = $event" previousLabel="Atras" nextLabel="Sig."></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="card" *ngIf="!cargando && activos.length === 0">
                    <mat-card>No hay datos</mat-card>
                </div>

                <div class="text-center" *ngIf="cargando">
                    <mat-card class="alert alert-danger">
                        Cargando...
                        <mat-card-content>
                            <mat-icon class="fa-spin" >autorenew</mat-icon>
                        </mat-card-content>
                        Por favor espere!
                    </mat-card>
                    
                </div>

            </div>
        </div>
    </div>
  </div>
